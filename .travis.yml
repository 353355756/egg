sudo: false
language: node_js
node_js:
  - '6'
  - '7'
matrix:
  include:
    - node_js: '8'
      env: 'NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly'
  allow_failures:
    # Allow the nightly installs to fail
    - env: 'NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly'
install:
  - npm i
script:
  - npm run ci
after_script:
  - npm i codecov && codecov
  - scripts/doc_travis.sh
env:
  global:
  - ENCRYPTION_LABEL: a62186272189
